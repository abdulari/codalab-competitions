apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  labels:
    app: rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-deployment
  template:
    metadata:
      labels:
        app: rabbitmq-deployment
    spec:
      containers:
      - name: rabbitmq-deployment
        image: localhost:5000/rabbitmq-codalab
        ports:
        - containerPort: 5672
          name: server
        - containerPort: 15672
          name: management
        envFrom:
          - configMapRef:
              name: config


---
apiVersion: v1
kind: Service
metadata:
  name: rabbit
  labels:
    name: rabbit
spec:
  ports:
    - port: 5672
      protocol: TCP
      name: server
    - port: 15672
      protocol: TCP
      name: management
  selector:
    app: rabbitmq-deployment
  type: ClusterIP